name: Aniyomi-MPV-Lib Build

on:
  push:
    branches:
      - main
    paths:
      - 'aniyomi-mpv-lib/**'
      - '.github/workflows/aniyomi-mpv-lib-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'aniyomi-mpv-lib/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: \${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Build Aniyomi-MPV-Lib Debug APK
        run: |
          cd aniyomi-mpv-lib
          ./gradlew assembleDebug --no-daemon

      - name: Upload Aniyomi-MPV-Lib Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: aniyomi-mpv-lib-debug-apk
          path: aniyomi-mpv-lib/app/build/outputs/apk/debug/*.apk
          retention-days: 7